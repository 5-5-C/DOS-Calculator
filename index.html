<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DOS Calculator - Inspired by Errec</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="calculator">
    <div class="calculator__frame">
        <div class="calculator__result-display">
            <ul class="calculator__grid">
                <li class="calculator__item clearfix">
                    <p id="term-one">&nbsp;</p>
                </li>
                <li class="calculator__item clearfix">
                    <p id="term-two">&nbsp;</p>
                </li>
                <li class="calculator__item clearfix">
                    <p id="term-result">&nbsp;</p>
                </li>
            </ul>
            <div class="display-line" id="display-line"></div>
            <div class="display-scroll">
                <div class="display-scroll-top" id="scroll-top"></div>
                <div class="display-scroll-bottom" id="scroll-bottom"></div>
            </div>
        </div>
        <div class="calculator__input-display clearfix">
            <p class="blink-cursor" id="input-display">0</p>
        </div>
        <div class="calculator__keypad">
            <div class="keypad__digits">
                <button class="key key-digit" id="key-7">7</button>
                <button class="key key-digit" id="key-8">8</button>
                <button class="key key-digit" id="key-9">9</button>
                <button class="key key-digit" id="key-4">4</button>
                <button class="key key-digit" id="key-5">5</button>
                <button class="key key-digit" id="key-6">6</button>
                <button class="key key-digit" id="key-1">1</button>
                <button class="key key-digit" id="key-2">2</button>
                <button class="key key-digit" id="key-3">3</button>
                <button class="key key-digit" id="key-0">0</button>
                <button class="key" id="key-dot">.</button>
            </div>
            <div class="keypad__process-keys">
                <div class="keypad__functions">
                    <button class="key key-functions" id="key-sign">+/-</button>
                    <button class="key key-functions" id="key-clr">CLR</button>
                    <button class="key key-functions" id="key-result">=</button>
                </div>
                <div class="keypad__operators">
                    <button class="key key-operators" id="key-divide">รท</button>
                    <button class="key key-operators" id="key-multiply">*</button>
                    <button class="key key-operators" id="key-subtract">-</button>
                    <button class="key key-operators" id="key-add">+</button>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="footer">
    <p class="footer__credit">< Based on SideKick 2.0 for DOS</p>
</footer>
<script src="script.js"></script>
  </body>
</html>
